<!DOCTYPE html>
<!-- This is the start of an HTML document. HTML documents use this declaration to tell the browser what version of HTML the document is written in. The DOCTYPE declaration itself is not displayed in the browser. -->
<html lang="en">
    <!-- The <html> element is the root element of an HTML page. All other elements must be descendants of this element. -->
    <head>
        <!-- The <head> element contains meta information about the HTML document. This information is not displayed on the page. -->
        <meta charset="UTF-8">
        <!-- The <meta> element is used to specify metadata about the HTML document. In this case, the charset attribute specifies the character encoding for the HTML document. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The <meta> element is used to specify metadata about the HTML document. In this case, the viewport attribute specifies how the page should be displayed on different devices. -->
        <title>Document</title>
        <!-- The <title> element specifies the title of the HTML document. This title is displayed in the browser tab. -->
    </head>
    <body>
        <!-- The <body> element contains the content of the HTML document. This is the part of the document that is actually displayed on the page. -->
        <h1>My top 5 Favourite Websites</h1>
        <!-- The <h1> element defines a large heading. This heading is displayed as the main heading on the page. -->
        <ol>
            <!-- The <ol> element defines an ordered list. The list items are displayed in a numbered list. -->
            <li><a href="https://www.producthunt.com/">Product Hunt</a></li>
            <!-- The <li> element defines a list item. This list item contains a hyperlink to the Product Hunt website. -->
            <li><a href="https://smashthewalls.com/">Smash the Walls</a></li>
            <!-- The <li> element defines another list item. This list item contains a hyperlink to the Smash the Walls website. -->
            <li><a href="https://www.nytimes.com/games/wordle/index.html">Wordle</a></li>
            <!-- The <li> element defines another list item. This list item contains a hyperlink to the Wordle website. -->
            <li><a href="https://hackertyper.net/">Hacker Typer</a></li>
            <!-- The <li> element defines another list item. This list item contains a hyperlink to the Hacker Typer website. -->
            <li><a href="https://stellarium.org/">Stellarium</a></li>
            <!-- The <li> element defines another list item. This list item contains a hyperlink to the Stellarium website. -->
        </ol>
    </body>
</html>
