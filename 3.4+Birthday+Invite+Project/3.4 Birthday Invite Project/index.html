<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Set the viewport width to the width of the device. -->
    <!-- This will ensure that the webpage scales properly on different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the webpage. It will be displayed in the browser tab. -->
    <title>Document</title>
</head>
<body>
    <!-- Define a large heading for the webpage -->
    <h1>It's My Birthday!</h1>
    
    <!-- Define a medium heading for the date of the birthday -->
    <h2>On the 12th May</h2>
    
    <!-- Define an image element. The src attribute specifies the URL of the image, and the alt attribute provides alternative text for the image. -->
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg"
         alt="birthday cake">
    
    <!-- Define a small heading for the list of things to bring -->
    <h3>What to bring:</h3>
    
    <!-- Define an unordered list -->
    <ul>
        <!-- Define a list item for balloons -->
        <li>Baloons (I love baloons)</li>
        
        <!-- Define a list item for cake -->
        <li>Cake (I'm really good at eating)</li>
        
        <!-- Define a list item for an appetite -->
        <li>An appetite (There will be lots of food)</li>
    </ul>
    
    <!-- Define a small heading for the location -->
    <h3>This is where you need to go:</h3>
    
    <!-- Define a link element. The href attribute specifies the URL of the webpage the link leads to. -->
    <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656">Google map link</a>
</body>
</html>
