<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This tells the browser to use UTF-8 for character encoding. -->
    <meta charset="UTF-8">

    <!-- This meta-tag controls the width and scaling of the webpage on different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the title of the webpage. It shows up in the browser tab. -->
    <title>Document</title>
</head>

<body>

    <!-- This is a large heading. It's typically used for the main title of a page. -->
    <h1>I am a Cat Person</h1>

    <!-- This is an image. The src attribute specifies the URL of the image, and the alt attribute provides alternative text for the image. -->
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="cute brown kitten">

    <!-- This is another large heading. It's typically used for the main title of a page. -->
    <h1>I am a Dog Person</h1>

    <!-- This is another image. The src attribute specifies the URL of the image, and the alt attribute provides alternative text for the image. -->
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="dog digging in the sand">

</body>

</html>
