<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This meta tag tells the browser to use UTF-8 for character encoding. -->
    <meta charset="UTF-8">
    <!-- This meta tag controls the width and scaling of the webpage on different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the title of the webpage. It shows up in the browser tab. -->
    <title>Document</title>
</head>
<body>
    <!-- This <h1> element defines a large heading. It's typically used for the main title of a page. -->
    <h1>Book</h1>
    <!-- This <h2> element defines a medium heading. It's typically used for subheadings. -->
    <h2>Chapter 1</h2>
    <!-- This <h3> element defines a small heading. It's typically used for sub-subheadings. -->
    <h3>Section 1</h3>
    <h3>Section 2</h3>
    <!-- This <h2> element defines another medium heading. It's typically used for subheadings. -->
    <h2>Chapter 2</h2>
    <h3>Section 1</h3>
    <!-- This <h4> element defines a smaller heading. It's typically used for sub-sub-subheadings. -->
    <h4>Diagram 1</h4>
    <h2>Chapter 3</h2>
    <h3>Section 1</h3>
    <h3>Section 2</h3>
</body>
</html>
