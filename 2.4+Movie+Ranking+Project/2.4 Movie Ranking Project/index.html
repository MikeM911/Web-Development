<!-- This is an HTML document that is used to display content on the web. -->
<!DOCTYPE html>
<html lang="en">

<!-- The html element is the root of an HTML page. -->
<html>

<!-- The head element contains meta-information about the document. -->
<head>
    <!-- The charset meta-tag specifies the character encoding for the HTML document. -->
    <meta charset="UTF-8">
    
    <!-- The viewport meta-tag controls the width and scaling of the webpage on different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title element specifies the title of the HTML document. -->
    <title>Document</title>
</head>

<!-- The body element contains the content of the HTML document. -->
<body>
    <!-- The h1 element defines a large heading. -->
    <h1>The Best Movies According to Angela</h1>
    
    <!-- The h2 element defines a medium heading. -->
    <h2>My top 3 movies of all-time.</h2>
    
    <!-- The hr element defines a thematic break between paragraphs or sections of a document. -->
    <hr>
    
    <!-- The h3 element defines a small heading. -->
    <h3>Spirited Away</h3>
    
    <!-- The p element defines a paragraph. -->
    <p>This is my favourite anime. I love the beautiful images.</p>
    
    <!-- Another h3 element for the next movie. -->
    <h3>Ex Machina</h3>
    
    <!-- Another p element for the next movie. -->
    <p>Really cool sci-fi movie.</p>
    
    <!-- The h3 element for the last movie. -->
    <h3>Drive</h3>
    
    <!-- The p element for the last movie. -->
    <p>Super beautiful film. Really artistic</p>
</body>

</html>
